<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clusters Overview</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .cluster-card {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      overflow: hidden;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #333;
    }
    .cluster-card:hover {
      transform: translateY(-5px);
    }
    .cluster-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .cluster-card .card-body {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Clusters Overview</h1>
    <div class="row">
      {% for cluster in clusters %}
      <div class="col-md-4 col-sm-6">
        <a href="{{ url_for('show_cluster', cluster_name=cluster.name) }}" class="cluster-card d-block">
          {% if cluster.preview_url %}
          <img src="{{ cluster.preview_url }}" alt="{{ cluster.name }} Preview">
          {% else %}
          <div style="height:200px;background:#ccc;display:flex;align-items:center;justify-content:center;">
            No Image
          </div>
          {% endif %}
          <div class="card-body">
            <h5>{{ cluster.name }}</h5>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
