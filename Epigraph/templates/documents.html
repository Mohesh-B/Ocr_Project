<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Palm Scripts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('upload_image_doc') }}">Demo</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Documents</h1>
    <div class="grid-container">
      {% for script in documents %}
      <div class="grid-item">
        <a href="{{ url_for('documents_detail', script_id=script.id) }}">
          <img src="{{ url_for('static', filename='documents/images/' ~ script.filename) }}" alt="{{ script.description }}">
          <p>{{ script.description }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 All rights reserved.</p>
  </footer>
</body>
</html>
